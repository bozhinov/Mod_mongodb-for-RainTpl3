<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Training videos</title>		
		
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/jqc-1.11.3,dt-1.10.10/datatables.min.css"/>
		<script type="text/javascript" src="https://cdn.datatables.net/s/bs/jqc-1.11.3,dt-1.10.10/datatables.min.js"></script>

		<script>
		{noparse}
			$(document).ready(function(){
				$("#videos").dataTable({
					"processing": true,
					"paging": false,
					"bInfo" : false,
					"serverSide": true,
					"searching": false,
					"ordering": false,
		{/noparse}
					"ajax": "video.tables.php?cat={$cat}",
					"pageLength":25
				});
			});
		</script>   
   
    </head>
    <body>
		<div class="leftpanel">
							
			<ul class="nav nav-pills nav-stacked">          
			   <li id="li_1" class="active parent"><a href=""><i class="fa fa-home"></i><span>Videos</span></a>
					 <ul class="children">
					 	{loop="$cat_list"}
							<li><a href="?cat={$key}">{$value}</a></li> 
						{/loop}					
					</ul> 
				</li>       				
			</ul>
		</div><!-- leftpanel -->
	
		<div class="mainpanel">
			<div class="contentpanel">
					
				<table id="videos" width="100%" class="table table-striped table-bordered responsive">
					<thead class="">
						<tr>
							<td>Title</td>
						</tr>
					 </thead>
				</table>
				
			</div><!-- contentpanel -->
		</div><!-- mainpanel -->
		
    </body>
</html>
